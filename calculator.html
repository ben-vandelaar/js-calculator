<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ben's Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="calculatorJs.js"></script>
</head>
<body>
    <h1>Calculator</h1>

    <div class="wrapper">
        <div class="viewer">
          <h2 id="result">0</h2>
        </div>
        <div class="interface">
        <div class="row">
            <button id="clear" class="func">C</button>
            <button id="pos-neg" class="func">+/-</button>
            <button id="percentage" class="func">%</button>
            <button id="divide"  class="arithmetic">/</button>
        </div>
        </div>
        <div class="row">
            <button id="7"  class="numbers">7</button>
            <button id="8" class="numbers">8</button>
            <button id="9" class="numbers">9</button>
            <button id="times"  class="arithmetic">X</button>
        </div>
        <div class="row">
            <button id="4" class="numbers">4</button>
            <button id="5" class="numbers">5</button>
            <button id="6" class="numbers">6</button>
            <button id="minus"  class="arithmetic">-</button>
        </div>
        <div class="row">
            <button id="1" class="numbers">1</button>
            <button id="2" class="numbers">2</button>
            <button id="3" class="numbers">3</button>
            <button id="plus"  class="arithmetic">+</button>
        </div>
        <div class="row">
            <button id="0" class="numbers">0</button>
            <button id="decimal" class="numbers">.</button>
            <button id="equals" class="arithmetic">=</button>
        </div>
    </div>

</body>
</html>
